<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clock</title>
		<style>
			body{
				display:flex;
				justify-content:center;
				align-items:center;
				background-color:#e1e1e1;
				height:90vh;
			}
			.clock{
				background-color:#fff;
				border:3px solid black;
				border-radius:9px;
				height:480px;
				width:320px;
			}
			.clock .div{
				text-align:center;
				padding-top:350px;
			}
			.clock .div .time{
				font-size:60px;
				font-weight:bold;
			}
			.clock .div .year{
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="div">
				<div class="time"></div>
				<div class="year"></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
